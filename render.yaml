services:
  # Agentic Hiring Backend (FastAPI)
  - type: web
    name: agentic-hiring-api
    runtime: python
    plan: free
    buildCommand: pip install -r agentic-hiring/backend/requirements.txt
    startCommand: uvicorn agentic-hiring.backend.api:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PORT
        value: 8000
      - key: LITELLM_API_KEY
        sync: false
      - key: LITELLM_MODEL
        value: hackathon-gemini-2.5-flash

  # Agentic Hiring Frontend (Vite Static)
  - type: web
    runtime: static
    name: agentic-hiring-ui
    buildCommand: npm install --prefix agentic-hiring/frontend && npm run build --prefix agentic-hiring/frontend
    staticPublishPath: agentic-hiring/frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://agentic-hiring-api.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

  # AI QA Co-Pilot (Vite/React + Supabase)
  - type: web
    name: ai-qa-co-pilot
    runtime: static
    buildCommand: npm install --prefix ai-qa-co-pilot && npm run build --prefix ai-qa-co-pilot
    staticPublishPath: ai-qa-co-pilot/dist
    envVars:
      - key: VITE_SUPABASE_PROJECT_ID
        sync: false
      - key: VITE_SUPABASE_PUBLISHABLE_KEY
        sync: false
      - key: VITE_SUPABASE_URL
        sync: false
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
