services:
  # AI-Auto-QA Backend (Express)
  - type: web
    name: ai-auto-qa-api
    runtime: node
    plan: starter
    buildCommand: npm install && npm install --prefix ai-auto-qa/server
    startCommand: npm --prefix ai-auto-qa/server start
    envVars:
      - key: PORT
        value: 3001
      - key: NODE_ENV
        value: production
      - key: LITELLM_API_KEY
        sync: false
      - key: LITELLM_BASE_URL
        sync: false

  # AI-Auto-QA Frontend (Vite Static)
  - type: web
    name: ai-auto-qa-ui
    runtime: static
    plan: free
    buildCommand: npm install --prefix ai-auto-qa && npm run build --prefix ai-auto-qa
    staticPublishPath: ai-auto-qa/dist
    routing:
      rules:
        - type: rewrite
          source: /api/*
          destination: https://ai-auto-qa-api.onrender.com/api/* # Update after deployment
        - type: rewrite
          source: /*
          destination: /index.html
