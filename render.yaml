services:
  # AI-Auto-QA Backend (Express) - Test Case Management System
  - type: web
    name: ai-auto-qa-api
    runtime: node
    plan: free
    buildCommand: cd ai-auto-qa/apps/api-gateway && npm install
    startCommand: cd ai-auto-qa/apps/api-gateway && npm start
    envVars:
      - key: PORT
        value: 3001
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: LITELLM_BASE_URL
        sync: false
      - key: LITELLM_API_KEY
        sync: false
      - key: REDIS_URL
        sync: false
      - key: AZURE_DEVOPS_ORG
        sync: false
      - key: FIGMA_API_TOKEN
        sync: false
      - key: ENCRYPTION_KEY
        sync: false
      - key: JWT_SECRET
        sync: false

  # AI-Auto-QA Frontend (Vite Static)
  - type: web
    runtime: static
    name: ai-auto-qa-ui
    buildCommand: npm install --prefix ai-auto-qa && npm run build --prefix ai-auto-qa
    staticPublishPath: ai-auto-qa/dist
    routes:
      - type: rewrite
        source: /api/*
        destination: https://ai-auto-qa-api.onrender.com/api/*
      - type: rewrite
        source: /*
        destination: /index.html

  # Agentic Hiring Backend (FastAPI)
  - type: web
    name: agentic-hiring-api
    runtime: python
    plan: free
    buildCommand: pip install -r agentic-hiring/backend/requirements.txt
    startCommand: uvicorn agentic-hiring.backend.api:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PORT
        value: 8000
      - key: LITELLM_API_KEY
        sync: false
      - key: LITELLM_MODEL
        value: hackathon-gemini-2.5-flash

  # Agentic Hiring Frontend (Vite Static)
  - type: web
    runtime: static
    name: agentic-hiring-ui
    buildCommand: npm install --prefix agentic-hiring/frontend && npm run build --prefix agentic-hiring/frontend
    staticPublishPath: agentic-hiring/frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://agentic-hiring-api.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
